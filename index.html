<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="404页面, 页面未找到, 页面不存在, 错误页面, 页面错误, 页面丢失, 页面找不到, 页面未找到, 页面不存在, 错误页面, 页面错误, 页面丢失, 页面找不到">
    <meta name="description" content="这是一个404页面，表示您正在寻找的页面不存在。请点击链接返回主页。">
    <title>404 Page Not Found</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            backdrop-filter: blur(5px);
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 5em;
            margin: 0;
        }
        h2 {
            font-size: 2em;
            margin: 0;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        a {
            color: #00ffff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .language-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #00ffff;
            color: #222;
            padding: 5px 10px;
            border-radius: 20px;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 3em;
            }
            h2 {
                font-size: 1.5em;
            }
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The page you are looking for does not exist.</p>
        <a href="/">Go to Homepage</a>
        <button class="language-button">Switch Language</button>
    </div>
    <script>
        const languageButton = document.querySelector('.language-button');
        const h1 = document.querySelector('h1');
        const h2 = document.querySelector('h2');
        const p = document.querySelector('p');
        const a = document.querySelector('a');

        // Detect browser language and set page language accordingly
        if (navigator.language.startsWith('zh')) {
            document.documentElement.lang = 'zh';
            h1.textContent = '404';
            h2.textContent = '页面未找到';
            p.textContent = '您正在寻找的页面不存在。';
            a.textContent = '返回主页';
        } else {
            document.documentElement.lang = 'en';
            h1.textContent = '404';
            h2.textContent = 'Page Not Found';
            p.textContent = 'The page you are looking for does not exist.';
            a.textContent = 'Go to Homepage';
        }

        // Add event listener to language button
        languageButton.addEventListener('click', () => {
            if (document.documentElement.lang === 'en') {
                document.documentElement.lang = 'zh';
                h1.textContent = '404';
                h2.textContent = '页面未找到';
                p.textContent = '您正在寻找的页面不存在。';
                a.textContent = '返回主页';
            } else {
                document.documentElement.lang = 'en';
                h1.textContent = '404';
                h2.textContent = 'Page Not Found';
                p.textContent = 'The page you are looking for does not exist.';
                a.textContent = 'Go to Homepage';
            }
        });
    </script>
</body>
</html>
